{% include 'base.html' %}
{% block content %}

<style>
    body{
        background-image: url(https://i.pinimg.com/236x/5e/99/c0/5e99c0b362c9edeed865ebc91dd59efc.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
</style>

<div class="container">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="text-center">ADD YOUR BLOG</h1>
    <div>
        Title: <input type="text" name="title" class="form-control">
    </div>
    <br>
    <div>
        Description: <textarea name="description" id="" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <br>
    <div>
        <input type="text" name="upload_by" value="{{user.username}}" class="form-control"  hidden>
    </div>
    <br>
   <div>
     Image: <input type="file" name="image" >
   </div>
   <br>
   <button class="btn btn-primary" type="submit">Submit</button>

</form>
</div>
{% endblock %}
{% include 'footer.html' %}
